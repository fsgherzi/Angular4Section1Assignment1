<div class="container">
  <div class="col-md-12">
    <app-game-control (startGame)="onGameStarted($event)"></app-game-control>

    <div class="col-md-6">
      <app-even *ngFor="let elEven of evenList" [evenElement]="elEven">
        <p>Even: {{elEven}}</p>
      </app-even>
    </div>

    <div class="col-md-6">
      <app-odd *ngFor="let elOdd of oddList" [oddElement]="elOdd">
        <p>Odd: {{elOdd}}</p>
      </app-odd>
    </div>
  </div>
</div>
